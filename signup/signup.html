       <section class="container">
        <div class="wrapper">
        <form action="">
         <h1>SignUp</h1>

         <div class="input-box">
            <input type="text" placeholder="UserName" id="name" required>
            <div id="namecheck"></div>
          </div>


         <div class="input-box">
           <input type="text" placeholder="Email"  id="E-mail" required>
           <div id="email-check"></div>

         </div>

         <div class="input-box">
           <input type="password" placeholder="Password" id="password"  required>
           <div id="pass-check"></div>

         </div>

         <div class="input-box">
            <input type="password" placeholder="Confirm Password" id="C-password"  required>
            <div id="con-check"></div>

          </div>
         
         <button type="submit" class="btn"  id="login-button">SignUp</button>

         <div class="register-link">
           <p style="color: black;">Do You Have Account ?  <a href="/login/login.html">Login</a></p>
         </div>

       </form>
   
     </div>
      </section>

    <script src="singup.js"></script>
